<h3>
    {{ title }}
</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" placeholder="" name="progress" [(ngModel)]="progress" (ngModelChange)="onProgressChange($event)" min="1" max="100">
</div>
